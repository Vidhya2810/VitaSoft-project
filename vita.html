<html lang="en"><head>
    <meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
    <link rel="stylesheet" href="vita.css">
    <script src="vita.js" ></script>
       
    </head>
    <body>
    
<div class="container">
    <div class="header">
    <h1>Registration Form</h1><br>
    </div>
    <form name='registration' onSubmit="return formValidation();">
    <ul>
  
<div class="group">
    <label> Firstname: </label>       

    <input type="text" name="firstname" size="20"> 

    <label> Middlename: </label>   

    <input type="text" name="middlename" size="20"> 

    <label> Lastname: </label>       

    <input type="text" name="lastname" size="20">
    </div><br>
    <div class="group">   
        <label for="address">Address:</label>
        <input type="text" name="address" size="50" ><br>
    </div>

    <div class="country">
       
        <form name="myform" id="myform"> Select Country: <select name="state" id="countySel" size="1">
            <option value="" selected="selected">Select Country</option>
            </select><br>
            
            
            Select State: <select name="country" id="stateSel" size="1">
            <option value="" selected="selected">Please select your Country first</option>
            </select><br>
            
            
            Select District: <select name="district" id="districtSel" size="1">
            <option value="" selected="selected">Please select your State first</option>
            </select><br> </form><br>
</div>
<div class="group">
    <label for="zip">ZIP Code:</label>
    <input type="text" name="zip" /><br>
    </div>
    <div class="group">
    <label>Phone :</label>
    <input type="text" name="country code"  value="+91" size="1"/><input type="text" name="phone" size="20"/> 
    </div>
    
    <div class="group">
    <label>Email:</label>
    <input name="email" type="email" 
    title="Contact's email (format: xxx@xxx.xxx)" 
    pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
    </div>
    
    <div class="submit">
    <button onclick="submit()">Submit</button>
    </div>
    </ul>
    </form>
</div>  
    </body>
    </html>
